<html>
  <head>
    <title>ChessAI Board</title>
    <!--<meta http-equiv="refresh" content="2" >-->
    <style>
      #board {
        padding: 0;
        display: block;
        margin: 0 auto;
        max-height: 90%;
        max-width: 90%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      }
    </style>
  </head>
  <body>
    <img id="board" src="board.svg">
    <script>
      var updateInterval = 500;
      setInterval(function(){
        document.getElementById('board').src = "board.svg?random="+new Date().getTime()
      }, updateInterval)
    </script>
  </body>
</html>
